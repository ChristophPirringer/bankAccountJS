<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Bank</title>
  </head>
  <body>
    <div class="container">
      <h1>The Bank</h1>

      <div class="row container">
        <div class="col-md-4">
          <h2>Sign up for a bank account</h2>
          <form id="create_account" onsubmit="return false;">
            <label for="owner_name">Your name: </label>
            <input type="text" name="owner_name" id="owner_name">

            <label for="initial_deposit">Initial deposit: </label>
            <input type="number" name="initial_deposit" id="initial_deposit">
            <button type="submit" class="btn btn-submit">Enter</button>
          </form>
        </div>

        <div class="col-md-4">
          <h2>Withdraw or submit funds:</h2>
          <form id="change_balance" onsubmit="return false;">
            <label for="amount">The amount to change: </label>
            <input type="number" name="amount" id="amount">

            <button type="button" class="btn btn-default" id="deposit_button">Deposit</button>
            <button type="button" class="btn btn-default" id="withdraw_button">Withdraw</button>
          </form>

          <div class="jumbotron" id="balance_jumbo">
            <div class="container" id="balance_container">
              <h2 id="balance"><span id="account_owner"></span> current balance:</h2>

            </div>
          </div>
        </div>



      </div>
    </div>
  </body>
</html>
